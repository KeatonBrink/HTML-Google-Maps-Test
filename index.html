<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <input placeholder="Street Name" v-model="streetName" />
      <br />
      <input placeholder="City" v-model="cityName" />
      <br />
      <input placeholder="State" v-model="stateName" />
      <br />
      <input placeholder="Zip Code" v-model="zipCode" />
      <br />
      <button v-on:click="generateURL()">Click Here</button>
      <br />
      <a target="_blank" :href="googleMapsURL">Open Google Maps</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
